# Configure access to the MySQL database on local host
# Note environment variables are used
spring.datasource.url=jdbc:mysql://${ip}:${port}/${schema}
spring.datasource.username=${sqlusername}
spring.datasource.password=${sqlpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 
# spring.datasource.url=jdbc:derby:memory:local;create=true

spring.jpa.generate-ddl=true

# Configure how the database should act on startup
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
